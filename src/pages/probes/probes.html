<ion-header>
  <ion-navbar>
    <ion-title>
      Probes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row center>
      <ion-col padding-left padding-bottom text-left>
        <h1>App Status: {{ appRunning }}</h1>
        <!--<button ion-button (click)="getState()">Refresh</button>-->
      </ion-col>
    </ion-row>

    <ion-row class="probeHeader" center>
      <ion-col padding-left text-left>
        <h1 style="margin-bottom: 20px;">Grill</h1>
      </ion-col>
      <ion-col padding-right text-right>
        <button ion-button clear large class="probeHeaderBtn" [navPush]="getGrillConfigPage()">
            <h3 style="margin-top: 10px;">Set</h3>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>
          <ion-icon name="thermometer"></ion-icon>
          {{ grillCurrentTemp }}&deg;F
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <progressbar [hidden]="grillPbar" class="progress" [max]="grillDesiredTemp" [value]="grillCurrentTemp"></progressbar>
      </ion-col>
    </ion-row>

    <ion-row class="probeHeader" center>
      <ion-col padding-left text-left>
        <h1 style="margin-bottom: 20px;">Meat</h1>
      </ion-col>
      <ion-col padding-right text-right>
        <button ion-button clear large class="probeHeaderBtn" [navPush]="getMeatConfigPage()">
            <h3 style="margin-top: 10px;">Set</h3>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>
          <ion-icon name="thermometer"></ion-icon>
          {{ meatCurrentTemp }}&deg;F
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <progressbar [hidden]="meatPbar" class="progress" [max]="meatDesiredTemp" [value]="meatCurrentTemp"></progressbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Time to check (seconds)</ion-label>
      </ion-col>
      <ion-col>
        <ion-input style="border-style: solid;" type="number" placeholder="5" step=5 min=1 max=300 value=5 [(ngModel)]="timeCheck" name="checkingTime"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="setTimeToCheck()">Set time to check</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="start()">
          Start
        </button>
        <button ion-button (click)="stop()">
          Stop
        </button>
        <button ion-button (click)="clear()">
          Clear
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
