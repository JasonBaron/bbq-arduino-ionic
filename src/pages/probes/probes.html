<ion-header>
  <ion-navbar>
    <ion-title>
      Probes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row center>
      <ion-col padding-left padding-bottom text-left>
        <h1>{{ status }}</h1>
      </ion-col>
    </ion-row>

    <ion-row class="probeHeader" center>
      <ion-col padding-left text-left>
        <h1 style="margin-bottom: 20px;">Grill</h1>
      </ion-col>
      <ion-col padding-right text-right>
        <button ion-button clear large class="probeHeaderBtn" [navPush]="grill['configPage']">
            <h3 style="margin-top: 10px;">Set</h3>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>
          <ion-icon name="thermometer"></ion-icon>
          {{ grill['current'] }}&deg;F
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <progressbar [hidden]="grill['hideProgressbar']" class="progress" [max]="grill['desired']" [value]="grill['current']"></progressbar>
      </ion-col>
    </ion-row>

    <ion-row class="probeHeader" center>
      <ion-col padding-left text-left>
        <h1 style="margin-bottom: 20px;">Meat</h1>
      </ion-col>
      <ion-col padding-right text-right>
        <button ion-button clear large class="probeHeaderBtn" [navPush]="meat['configPage']">
            <h3 style="margin-top: 10px;">Set</h3>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>
          <ion-icon name="thermometer"></ion-icon>
          {{ meat['current'] }}&deg;F
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <progressbar [hidden]="meat['hideProgressbar']" class="progress" [max]="meat['desired']" [value]="meat['current']"></progressbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Time to check</ion-label>
          <ion-input type="number" min=1 max=300 value=5 [(ngModel)]="timeUntilCheck" name="checkingTime"></ion-input>
        </ion-item>
        <button ion-button (click)="setTimeToCheck()">Set time to check</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="start()">
          Start
        </button>
        <button ion-button (click)="stop()">
          Stop
        </button>
        <button ion-button (click)="clear()">
          Clear
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
