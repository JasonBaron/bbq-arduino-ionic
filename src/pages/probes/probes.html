<ion-header>
  <ion-navbar>
    <ion-title>
      Probes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="probeHeader" center>
      <ion-col padding-left text-left>
        <h1 style="margin-bottom: 20px;">Probe 1</h1>
      </ion-col>
      <ion-col padding-right text-right>
        <button ion-button clear large class="probeHeaderBtn" style="display: inline-block; vertical-align: middle;">
            <h3 style="margin-top: 10px;">Set</h3>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>
          <ion-icon name="thermometer"></ion-icon>
          Temperature: {{ probe1temp }}
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
